<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Contact Us - Dee's Donuts</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            background: url('images/chefs-together-for-final-project.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Container */
        #container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            border: 2px solid white;
            border-radius: 10px;
        }

        /* Logo */
        #logo {
            text-align: center;
        }

        #logo img {
            width: 200px;
            height: auto;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-size: 1rem;
        }

        input, textarea {
            margin-top: 5px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
        }

        input:focus, textarea:focus {
            border-color: #ff007f;
            outline: none;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #ff007f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff005f;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff007f;
        }
    </style>
</head>
<nav> 
	<ul>
	  <li><a href = "index.html">Home</a></li>
	  <li><a href = "contactusplease.html">Contact Us</a></li>
	  <li><a href = "services.html">Services</a></li>
	  <li><a href = "reviews.html">Reviews</a></li>
	</ul>
</nav> 
<body>
    <div id="logo">
        <img src="images/deeslogo.png" alt="Dee's Donuts Logo">
    </div>
    <div id="container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
